<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2d9f8b38fc.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__container">
          <img
            class="logo"
            src="Assets/crop_logo-removebg-preview.png"
            alt="Flixter-Logo"
          />
          <button class="menu__button" id="menu__button">
            <span class="menu__button--bar"></span>
            <span class="menu__button--bar"></span>
            <span class="menu__button--bar"></span>
          </button>
          <div class="nav__links--list" id="nav__links--list">
            <a
              href="#"
              class="nav__link nav__link--anchor link__hover-effect link__hover-effect--blue link__hover-effect--white"
              >Home</a
            >
            <a
              href="./search.html"
              class="nav__link nav__link--anchor link__hover-effect link__hover-effect--blue link__hover-effect--white"
              >Search</a
            >
            <a
              href="#"
              class="nav__link nav__link--primary nav__link--anchor link__hover-effect link__hover-effect--blue link__hover-effect--white"
              >Contact</a
            >
          </div>
        </div>
      </nav>
    </header>
    <section id="landing-page">
      <div class="container">
        <div class="row">
          <div class="landing__wrapper">
            <div class="landing__text-wrapper">
              <h1 class="landing__title">
                America's most awarded online movie rental platform.
              </h1>
              <h2 class="landing__find">
                FIND YOUR FAVORITE MOVIES WITH <span class="blue">FLIXTER</span>
              </h2>
              <div class="input__wrapper">
                <input id="landing-search-input" class="movie__search--input" type="text" placeholder="What do you want to watch?" />
                <button onclick="redirectToSearch()" class="loader__wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
            <figure class="landing__img--wrapper">
                <img class="landing__img" src="Assets/undraw_home-cinema_jdm1.svg" alt="">
            </figure>
          </div>
        </div>
      </div>
    </section>
   <footer>
      <div class="footer__container">
        <img class="logo footer__logo" src="Assets/crop_logo-removebg-preview.png" alt="Flixter Logo">
        <div class="footer__links">
          <a href="#" class="footer__link">Home</a>
          <a href="./search.html" class="footer__link">Search</a>
          <a href="#" class="footer__link">Contact</a>
        </div>
        <div class="footer__socials">
          <a href="#" class="footer__social-link"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="footer__social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="footer__social-link"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer__copyright">
          &copy; 2025 Flixter. All rights reserved.
        </div>
      </div>
    </footer>
  </body>
</html>
