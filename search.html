<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixter</title>
    <link rel="stylesheet" href="search.css" />
    <script
      src="https://kit.fontawesome.com/2d9f8b38fc.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="movie__background"></div>
        <div class="nav__container">
          <img
            class="logo"
            src="Assets/crop_logo-removebg-preview.png"
            alt="Flixter-Logo"
          />
          <div class="nav__links--list">
            <a
              href="#"
              class="nav__link nav__link--anchor link__hover-effect link__hover-effect--blue link__hover-effect--white"
              >Home</a
            >
            <a
              href="#"
              class="nav__link nav__link--anchor link__hover-effect link__hover-effect--blue link__hover-effect--white"
              >Search</a
            >
            <a
              href="#"
              class="nav__link nav__link--primary nav__link--anchor link__hover-effect link__hover-effect--blue link__hover-effect--white"
              >Contact</a
            >
          </div>
        </div>
        <div class="search__content--wrapper">
          <h1 class="nav__heading">Browse our Movies</h1>
          <div class="search__input--wrapper">
            <input
              class="movie__search--input"
              placeholder="Find your favorite movie"
              type="text"
            />
            <button onclick="handleLoader()" class="search__btn loader__wrapper">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
