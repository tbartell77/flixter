<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixter</title>
    <link rel="stylesheet" href="search.css" />
    <script
      src="https://kit.fontawesome.com/2d9f8b38fc.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="movie__background"></div>
        <div class="nav__container">
          <img
            class="logo"
            src="Assets/crop_logo-removebg-preview.png"
            alt="Flixter-Logo"
          />
          <div class="nav__links--list">
            <a
              href="#"
              class="nav__link nav__link--anchor link__hover-effect link__hover-effect--blue link__hover-effect--white"
              >Home</a
            >
            <a
              href="#"
              class="nav__link nav__link--anchor link__hover-effect link__hover-effect--blue link__hover-effect--white"
              >Search</a
            >
            <a
              href="#"
              class="nav__link nav__link--primary nav__link--anchor"
              >Contact</a
            >
          </div>
        </div>
        <div class="search__content--wrapper">
          <h1 class="nav__heading">Browse our Movies</h1>
          <div class="search__input--wrapper">
            <input
              onchange="searchMovies(event)"
              class="movie__search--input"
              placeholder="Find your favorite movie"
              type="text"
            />
            <button class="search__btn loader__wrapper">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <!-- Sort dropdown -->
               <select id="sort-select" onchange="sortMoviesByYear()">
              <option value="default">Sort by Year</option>
              <option value="asc">Oldest to Newest</option>
              <option value="desc">Newest to Oldest</option>
            </select>
          </div>
        </div>
      </nav>
    </header>

    <section id="welcome">
      <div class="container">
        <div class="row">
          <div class="welcome__description">
            <h1 class="welcome__title">Welcome to <span class="blue">Flixter! </span>ðŸŽ¬</h1>
            <p class="welcome__para">
              Discover the best <span class="blue">movies</span>, <span class="blue">shows</span>, and <span class="blue">hidden gems</span>. Search by title,
              genre, year, or actor to find your next <span class="blue">cinematic adventure!</span>
            </p>
          </div>
          <figure class="welcome__img--wrapper">
            <img
              class="welcome__img"
              src="Assets/undraw_horror-movie_9020 (1).svg"
              alt=""
            />
          </figure>
          <div class="welcome__overlay">
            <i class="fa-solid fa-circle-notch"></i>          
          </div>
        </div>
        <div class="movie__search--grid">
          <div class="search__grid--continer">
            <div class="search__grid--row">
              <div class="movies__list">
                <div class="movie">
                  <div class="movie-card">
                    <div class="movie-card__wrapper"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <footer>
      <div class="footer__container">
        <img class="logo footer__logo" src="Assets/crop_logo-removebg-preview.png" alt="Flixter Logo">
        <div class="footer__links">
          <a href="#" class="footer__link">Home</a>
          <a href="./search.html" class="footer__link">Search</a>
          <a href="#" class="footer__link">Contact</a>
        </div>
        <div class="footer__socials">
          <a href="#" class="footer__social-link"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="footer__social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="footer__social-link"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer__copyright">
          &copy; 2025 Flixter. All rights reserved.
        </div>
      </div>
    </footer>
  </body>
</html>
